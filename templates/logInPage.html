<!DOCTYPE html>
<html>
<head>
  <title>Gallow</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/public/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="/public/styles/userform.css">
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <meta name="csrf_token" content="{{.CSRFToken}}" />
</head>
<body>
  <form id="log-in-form">
    <div class="nav">
      <div class="link"><a href="/signup">Sign Up</a></div>
      <div class="active">Log In</div>
    </div>
    <div id="error"></div>
    <input
      type="text"
      id="username"
      placeholder="Username"
      />
    <input
      type="password"
      id="password"
      placeholder="Password"
      />
    <input type="submit" value="Log In" id="login"/>

    <div class="or">OR</div>
    <div class="facebook-icon"><div class="__facebook-logo"></div><span>Log in with Facebook</span></div>
    <div class="google-icon"><div class="__google-logo"></div><span>Log In With Google</span></div>
  </form>

  <script>
    var showError = function(err){
      $("#error").html("<p>" + err + "</p>");

      setTimeout(function(){
        $("#error").html("");
      }, 4000)
    }

    $("#log-in-form").on("submit", function(e) {
      e.preventDefault();

      var data = {
        username: $("#username").val(),
        password: $("#password").val()
      }
      $.ajax({
        method: "POST",
        url: "/api/session/new",
        data: JSON.stringify(data),
        contentType: "application/json",
        success: function(data){
          window.location.replace("/");
        },
        error: function(err) {
          showError("Password or username error");
        }
      })
    })
  </script>
</body>
</html>
